<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebGL Playground</title>

    <style>
        .canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .transformationComponent {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div> 
        <canvas id="main_canvas" class="canvas" width="100vw" height="100vh"></canvas>
    </div>
    <div class="transformationComponent">
        <div>
            <input type="range" id="rotationX" name="rotationX" min="0" max="360" value="0" step="10" />
            <label for="rotationX">RotationX</label>
        </div>
        <div>
            <input type="range" id="rotationY" name="rotationY" min="0" max="360" value="0" step="10" />
            <label for="rotationY">RotationY</label>
        </div>
        <div>
            <input type="range" id="rotationZ" name="rotationZ" min="0" max="360" value="0" step="10" />
            <label for="rotationZ">RotationZ</label>
        </div>
    </div>
   
    <div class="transformationComponent">
        <div>
            <input type="range" id="translationX" name="translationX" min="-1.0" max="1.0" value="0" step="0.01" />
            <label for="translationX">TranslationX</label>
        </div>
        <div>
            <input type="range" id="translationY" name="translationY" min="-1.0" max="1.0" value="0" step="0.01" />
            <label for="translationY">TranslationY</label>
        </div>
        <div>
            <input type="range" id="translationZ" name="translationZ" min="-1.0" max="1.0" value="0" step="0.01" />
            <label for="translationZ">TranslationZ</label>
        </div>
    </div>

    <div class="transformationComponent">
        <div>
            <input type="range" id="scaleX" name="scaleX" min="0.1" max="1.0" value="1.0" step="0.01" />
            <label for="scaleX">ScaleX</label>
        </div>
        <div>
            <input type="range" id="scaleY" name="scaleY" min="0.1" max="1.0" value="1.0" step="0.01" />
            <label for="scaleY">ScaleY</label>
        </div>
        <div>
            <input type="range" id="scaleZ" name="scaleZ" min="0.1" max="1.0" value="1.0" step="0.01" />
            <label for="scaleZ">ScaleZ</label>
        </div>
    </div>
    
    <!-- vertex shader -->
    <script id="vertex-shader-2d" type="notjs">
        attribute vec3 a_position;
        attribute vec4 a_color;

        //attribute vec2 a_texcoord;
        //varying vec2 v_texcoord;

        uniform mat4 u_matrix;

        varying vec4 v_color;
      
        void main() {
            
           // Multiply the position by the matrix.
           gl_Position = u_matrix * vec4(a_position, 1.0);
           //gl_Position = vec4(u_matrix * a_position, 1.0);
          
           // Copy the color from the attribute to the varying.
           v_color = a_color;

           // Pass the texcoord to the fragment shader.
           //v_texcoord = a_texcoord;

           //gl_PointSize = 10.0;
        }
    </script>
    <!-- fragment shader -->
    <script id="fragment-shader-2d" type="notjs">
        precision mediump float;
        // Passed in from the vertex shader.
        //varying vec2 v_texcoord;
        varying vec4 v_color;
         
        // The texture.
        //uniform sampler2D u_texture;

        //vec4 testColor = vec4(1,0,0,1);
        void main() {
          gl_FragColor = v_color;
          //gl_FragColor = texture2D(u_texture, v_texcoord);
        }
    </script>

    <script id="sphere-vertex-shader-2d" type="notjs">
        attribute vec3 a_position;
        attribute vec4 a_color;

        //attribute vec2 a_texcoord;
        //varying vec2 v_texcoord;

        uniform mat4 u_matrix;

        varying vec4 v_color;
      
        void main() {
            
           // Multiply the position by the matrix.
           gl_Position = u_matrix * vec4(a_position, 1.0);
           //gl_Position = vec4(u_matrix * a_position, 1.0);
          
           // Copy the color from the attribute to the varying.
           v_color = a_color;

           // Pass the texcoord to the fragment shader.
           //v_texcoord = a_texcoord;

           //gl_PointSize = 10.0;
        }
    </script>
    <!-- fragment shader -->
    <script id="sphere-fragment-shader-2d" type="notjs">
        precision mediump float;
        // Passed in from the vertex shader.
        //varying vec2 v_texcoord;
        varying vec4 v_color;
         
        // The texture.
        //uniform sampler2D u_texture;

        vec4 testColor = vec4(1,0,0,1);
        void main() {
          gl_FragColor = v_color;
          //gl_FragColor = texture2D(u_texture, v_texcoord);
        }
    </script>

    <script id="point-vertex-shader-2d" type="notjs">
        attribute vec3 a_position;
        attribute vec2 translate;
        uniform mat4 u_matrix;

        void main() {
            
           // Multiply the position by the matrix.
           vec4 clippedPos = u_matrix * vec4(a_position, 1.0);
           gl_Position = vec4(clippedPos.xy + translate, clippedPos.z, clippedPos.w);
           // Copy the color from the attribute to the varying.
           //v_color = a_color;

           // Pass the texcoord to the fragment shader.
           gl_PointSize = 100.0;
        }
    </script>

    <script id="point-fragment-shader-2d" type="notjs">
        precision mediump float;

        void main() {
          gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
    </script>
    
    <script id="miter-vertex-shader" type="notjs">
        attribute vec3 a_position;
        attribute vec3 a_prev;
        attribute vec3 a_next;

        uniform mat3 u_matrix;
        uniform float u_time;

        void main() {
            gl_Position = u_matrix * vec4(a_position, 1.0);

            vec3 clippedPrev = u_matrix * vec4(a_prev.xyz, 1.0);
            vec3 clippedNext = u_matrix * vec4(a_next.xyz, 1.0);

            vec3 AB = normalize(gl_Position.xyz - clippedPrev.xyz);
            vec3 BC = normalize(clippedNext.xyz - gl_Position.xyz);
            vec3 tangent = normalize(AB + BC);
            
            // Multiply the position by the matrix.
          
            // Copy the color from the attribute to the varying.
            //v_color = a_color;

           // Pass the texcoord to the fragment shader.
           gl_PointSize = 10.0;
        }
    </script>

    <script id="miter-fragment-shader" type="notjs">
        precision mediump float;

        void main() {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="pick-vertex-shader" type="x-shader/x-vertex">
        attribute vec3 a_position;
        
        uniform mat4 u_matrix;
        
        void main() {
            // Multiply the position by the matrix.
            gl_Position = u_matrix * vec4(a_position, 1.0);
        }
    </script>
    <script id="pick-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform vec4 u_id;
        
        void main() {
            gl_FragColor = u_id;
        }
    </script>

    <script src="./build/bundle.min.js"></script>

</body>

</html>
